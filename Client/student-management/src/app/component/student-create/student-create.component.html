<div class="container">
  <h2>Create Student</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" formControlName="firstName" class="form-control" />
      <div *ngIf="!(studentForm) || studentForm.get('firstName')?.invalid && studentForm.get('firstName')?.touched" class="text-danger">
        First Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control" />
      <div *ngIf="!(studentForm) || studentForm.get('lastName')?.invalid && studentForm.get('lastName')?.touched" class="text-danger">
        Last Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" formControlName="city" class="form-control" />
      <div *ngIf="!(studentForm) || studentForm.get('city')?.invalid && studentForm.get('city')?.touched" class="text-danger">
        City is required
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address" class="form-control" />
      <div *ngIf="!(studentForm) || studentForm.get('address')?.invalid && studentForm.get('address')?.touched" class="text-danger">
        Address is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="studentForm.invalid">Create</button>
  </form>
</div>
